<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-1">
    <div class="row align-items-lg-start">
      <div class="col-lg-2 d-flex align-items-start">
        <img class="rounded-circle img-fluid" alt="avatar1" src="https://mdbcdn.b-cdn.net/img/new/avatars/9.webp" />
      </div>
      <div class="col-lg-7">
        <div class="p-0 mt-n5">
          <div class="d-inline-block"> <!-- Added d-inline-block class wrapper -->
            <h2 class="text-left d-inline-block">The Second Heading <span class="text-secondary">Is Pretty Cool Too.</span></h2>
          </div>
          <p class="font-weight-normal">
            Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.<br>
            Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.<br>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
